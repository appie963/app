<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/loginreg.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<!--    注册-->
<div class="container">
    <form class="form-signin" action="http://localhost/register" method="post">
        <h1 class="form-signin-heading">注册</h1>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" class="form-control" name="reg_name" placeholder="用户名" required=""
               autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="reg_passwd" placeholder="密码" required="">
        <button class="btn btn-sg btn-primary btn-block" type="submit" value="submit">提交</button>
    </form>
</div> <!-- /container -->

</body>
</html>
