<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<!--    注册-->
<h1 style="color:red">注册</h1>
<form action="http://localhost/register" method="post">
    <div class="form-group">
        <label for="InputLoginName">用户名</label>
        <input type="text" class="form-control" id="InputLoginName" name="reg_name" placeholder="Text">
    </div>
    <div class="form-group">
        <label for="InputPassword1">密码</label>
        <input type="password" class="form-control" id="InputPassword1" name="reg_passwd" placeholder="Password">
    </div>
    <button type="submit" value="submit" class="btn btn-default">提交</button>
</form>

</body>
</html>
