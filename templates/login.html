<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.428571429;
            color: #333333;
            background-color: #ffffff;
        }
        a:hover,
        a:focus {
            color: #2a6496;
            text-decoration: underline;
        }
        a:focus {
            outline-offset: -2px;
        }
    </style>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<body>
<header class="herder"></header>
<div class="container">
    <div class="jumpbotron">
        <form action="http://localhost/login" method="post">
            <div class="form-group">
                <label for="InputLoginName">用户名</label>
                <input type="text" class="form-control" id="InputLoginName" name="nm" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="InputPassword1">密码</label>
                <input type="password" class="form-control" id="InputPassword1" name="passwd" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
            <button type="submit" value="submit" class="btn btn-default">提交</button>
            <button class="btn btn-default"><a href="/_register">注册</a></button>
        </form>
    </div>
</div>
<!--表单-->
<footer class="footer"></footer>
</body>
</html>
